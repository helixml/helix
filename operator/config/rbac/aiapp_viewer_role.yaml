# permissions for end users to view aiapps.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: operator
    app.kubernetes.io/managed-by: kustomize
  name: aiapp-viewer-role
rules:
- apiGroups:
  - app.aispec.org
  resources:
  - aiapps
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - app.aispec.org
  resources:
  - aiapps/status
  verbs:
  - get
