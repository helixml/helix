info:
  contact:
    email: info@helix.ml
    name: Helix support
    url: https://app.helix.ml/
  description: This is the HelixML API.
  title: HelixML API reference
  version: "0.1"
  x-logo:
    altText: Helix logo
    url: https://avatars.githubusercontent.com/u/149581110?s=200&v=4
paths:
  /api/v1/admin/agent-sandboxes/debug:
    get:
      consumes:
      - application/json
      description: Retrieves combined debug data from Wolf (memory, lobbies, sessions)
        for the Agent Sandboxes dashboard
      parameters:
      - description: Wolf instance ID to query
        in: query
        name: wolf_instance_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/server.AgentSandboxesDebugResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/system.HTTPError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/system.HTTPError'
      security:
      - ApiKeyAuth: []
      summary: Get Wolf debugging data
      tags:
      - Admin
  /api/v1/admin/agent-sandboxes/events:
    get:
      consumes:
      - application/json
      description: Proxies Server-Sent Events from Wolf for real-time monitoring
      produces:
      - text/event-stream
      responses:
        "200":
          description: 'event: message'
          schema:
            type: string
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/system.HTTPError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/system.HTTPError'
      security:
      - ApiKeyAuth: []
      summary: Get Wolf real-time events (SSE)
      tags:
      - Admin
  /api/v1/admin/users/{id}/password:
    put:
      consumes:
      - application/json
      description: Reset the password for any user. Only admins can use this endpoint.
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: string
      - description: New password
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/types.AdminResetPasswordRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/types.User'
        "400":
          description: Invalid request
          schema:
            $ref: '#/definitions/system.HTTPError'
        "403":
          description: Not authorized
          schema:
            $ref: '#/definitions/system.HTTPError'
        "404":
          description: User not found
          schema:
            $ref: '#/definitions/system.HTTPError'
      security:
      - BearerAuth: []
      summary: Reset a user's password (Admin only)
      tags:
      - users
  /api/v1/admin/wolf/lobbies/{lobbyId}:
    delete:
      description: Stop a Wolf lobby (terminates container and releases GPU resources)
      parameters:
      - description: Lobby ID
        in: path
        name: lobbyId
        required: true
        type: string
      - description: Wolf instance ID to operate on
        in: query
        name: wolf_instance_id
        required: true
        type: string
      responses:
        "200":
          description: OK
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/system.HTTPError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/system.HTTPError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/system.HTTPError'
      security:
      - ApiKeyAuth: []
      summary: Stop Wolf lobby
      tags:
      - Admin
  /api/v1/admin/wolf/sessions/{sessionId}:
    delete:
      description: Stop a Wolf-UI streaming session (releases GPU memory)
      parameters:
      - description: Session ID (client_id from Wolf)
        in: path
        name: sessionId
        required: true
        type: string
      - description: Wolf instance ID to operate on
        in: query
        name: wolf_instance_id
        required: true
        type: string
      responses:
        "200":
          description: OK
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/system.HTTPError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/system.HTTPError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/system.HTTPError'
      security:
      - ApiKeyAuth: []
      summary: Stop Wolf streaming session
      tags:
      - Admin
  /api/v1/agents/fleet:
    get:
      description: Get agent fleet data including active sessions, work queue, and
