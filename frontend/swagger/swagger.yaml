          $ref: '#/definitions/server.MoonlightClientInfo'
        type: array
      sessions:
        items:
          $ref: '#/definitions/server.WolfSessionInfo'
        type: array
      wolf_mode:
        description: Current Wolf mode ("apps" or "lobbies")
        type: string
    type: object
  server.AppCreateResponse:
