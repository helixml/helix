definitions:
  controller.MemoryEstimationResponse:
    properties:
      cached:
        type: boolean
      error:
        type: string
      estimate:
        $ref: '#/definitions/memory.MemoryEstimate'
      model_id:
        type: string
    type: object
  filestore.Config:
    properties:
      folders:
        items:
          $ref: '#/definitions/filestore.Folder'
        type: array
      user_prefix:
        description: |-
          this will be the virtual path from the storage instance
          to the users root directory
          we use this to strip the full paths in the frontend so we can deal with only relative paths
        type: string
    type: object
  filestore.Folder:
    properties:
      name:
        type: string
      readonly:
        type: boolean
    type: object
  filestore.Item:
    properties:
      created:
        description: timestamp
        type: integer
      directory:
        description: is this thing a folder or not?
        type: boolean
      name:
        description: the filename
        type: string
      path:
        description: the relative path to the file from the base path of the storage
          instance
        type: string
      size:
        description: bytes
        type: integer
      url:
        description: the URL that can be used to load the object directly
        type: string
    type: object
  github_com_helixml_helix_api_pkg_types.Config:
    properties:
      rules:
        items:
          $ref: '#/definitions/types.Rule'
        type: array
    type: object
  gorm.DeletedAt:
    properties:
      time:
        type: string
      valid:
        description: Valid is true if Time is not NULL
        type: boolean
    type: object
  kodit.RepositoryStatusSummaryAttributes:
    properties:
      message:
        description: Message Error message if failed
        type: string
      status:
        description: Status Overall indexing status
        type: string
      updated_at:
        description: UpdatedAt Most recent activity timestamp
        type: string
    type: object
  kodit.RepositoryStatusSummaryData:
    properties:
      attributes:
        allOf:
        - $ref: '#/definitions/kodit.RepositoryStatusSummaryAttributes'
        description: Attributes Attributes for repository status summary.
      id:
        type: string
      type:
        type: string
    type: object
  mcp.Meta:
    properties:
      additionalFields:
        additionalProperties: {}
        description: |-
          AdditionalFields are any fields present in the Meta that are not
          otherwise defined in the protocol.
        type: object
      progressToken:
        description: |-
          If specified, the caller is requesting out-of-band progress
          notifications for this request (as represented by
          notifications/progress). The value of this parameter is an
          opaque token that will be attached to any subsequent
          notifications. The receiver is not obligated to provide these
          notifications.
    type: object
  mcp.Tool:
    properties:
      _meta:
        allOf:
        - $ref: '#/definitions/mcp.Meta'
        description: Meta is a metadata object that is reserved by MCP for storing
          additional information.
      annotations:
        allOf:
        - $ref: '#/definitions/mcp.ToolAnnotation'
        description: Optional properties describing tool behavior
      description:
        description: A human-readable description of the tool.
        type: string
      inputSchema:
        allOf:
        - $ref: '#/definitions/mcp.ToolInputSchema'
        description: A JSON Schema object defining the expected parameters for the
          tool.
      name:
        description: The name of the tool.
        type: string
    type: object
  mcp.ToolAnnotation:
    properties:
      destructiveHint:
        description: If true, the tool may perform destructive updates
        type: boolean
      idempotentHint:
        description: If true, repeated calls with same args have no additional effect
        type: boolean
      openWorldHint:
        description: If true, tool interacts with external entities
        type: boolean
      readOnlyHint:
        description: If true, the tool does not modify its environment
        type: boolean
      title:
        description: Human-readable title for the tool
        type: string
    type: object
  mcp.ToolInputSchema:
    properties:
      $defs:
        additionalProperties: {}
        type: object
      properties:
        additionalProperties: {}
        type: object
      required:
        items:
          type: string
        type: array
      type:
        type: string
    type: object
  memory.EstimateOptions:
    properties:
      flash_attention:
        description: Advanced options
        type: boolean
      kv_cache_type:
        description: '"f16", "q8_0", "q4_0"'
        type: string
      num_batch:
        description: Batch size
        type: integer
      num_ctx:
        description: Context size
        type: integer
      num_gpu:
        description: |-
          ⚠️  CRITICAL CONFUSION WARNING ⚠️
          NumGPU is NOT the number of GPUs in your hardware configuration!
          NumGPU is the number of MODEL LAYERS to offload to GPU (-1 for auto-detect all that fit)

          Examples:
          - NumGPU = -1: Auto-detect max layers that fit (RECOMMENDED - gives full model memory)
          - NumGPU = 1:  Only offload 1 layer to GPU (gives tiny memory estimate)
          - NumGPU = 0:  CPU only (no GPU layers)

          To estimate for different GPU hardware configs (1 GPU vs 4 GPUs),
          you pass different GPU configuration arrays to the estimation function,
          NOT different NumGPU values!
        type: integer
      num_parallel:
        description: Number of parallel sequences
        type: integer
    type: object
  memory.GPUInfo:
    properties:
      compute:
        type: string
      dependency_path:
        items:
          type: string
        type: array
      driver_major:
        type: integer
      driver_minor:
        type: integer
      env_workarounds:
        items:
          items:
            type: string
          type: array
        type: array
      free_memory:
        type: integer
      id:
        type: string
      index:
        type: integer
      library:
        description: '"cuda", "rocm", "metal", "cpu"'
        type: string
      minimum_memory:
        type: integer
      name:
        type: string
      total_memory:
        type: integer
      unreliable_free_memory:
        type: boolean
      variant:
        description: Additional fields for compatibility with Ollama's estimation
        type: string
    type: object
  memory.MemoryEstimate:
    properties:
      architecture:
        description: Metadata
        type: string
      estimated_at:
        type: string
      fully_loaded:
        description: Whether all layers fit on GPU
        type: boolean
      gpu_sizes:
        description: Memory allocation per GPU
        items:
          type: integer
        type: array
      gpus:
        items:
          $ref: '#/definitions/memory.GPUInfo'
        type: array
      graph:
        description: Graph memory requirement
        type: integer
      graph_mem:
        description: Graph computation memory
        type: integer
      kv_cache:
        description: Breakdown for analysis
        type: integer
      layers:
        description: Core results
        type: integer
      model_path:
        type: string
      options:
        allOf:
        - $ref: '#/definitions/memory.EstimateOptions'
        description: Configuration used for estimation
      projectors:
        description: Projector weights (for multimodal)
        type: integer
      requires_fallback:
        description: Whether CPU fallback is needed
        type: boolean
      tensor_split:
        description: Layers per GPU for tensor parallel
        items:
          type: integer
        type: array
      total_size:
        description: Total memory requirement
        type: integer
      vram_size:
        description: Total VRAM usage
        type: integer
      weights:
        description: Model weights memory
        type: integer
    type: object
  openai.ChatCompletionChoice:
    properties:
      content_filter_results:
        $ref: '#/definitions/openai.ContentFilterResults'
      finish_reason:
        allOf:
        - $ref: '#/definitions/openai.FinishReason'
        description: |-
          FinishReason
          stop: API returned complete message,
          or a message terminated by one of the stop sequences provided via the stop parameter
          length: Incomplete model output due to max_tokens parameter or token limit
          function_call: The model decided to call a function
          content_filter: Omitted content due to a flag from our content filters
          null: API response still in progress or incomplete
      index:
        type: integer
      logprobs:
        $ref: '#/definitions/openai.LogProbs'
      message:
        $ref: '#/definitions/openai.ChatCompletionMessage'
    type: object
  openai.ChatCompletionMessage:
    properties:
      content:
        type: string
      function_call:
        $ref: '#/definitions/openai.FunctionCall'
      multiContent:
        items:
          $ref: '#/definitions/openai.ChatMessagePart'
        type: array
      name:
        description: |-
          This property isn't in the official documentation, but it's in
          the documentation for the official library for python:
          - https://github.com/openai/openai-python/blob/main/chatml.md
          - https://github.com/openai/openai-cookbook/blob/main/examples/How_to_count_tokens_with_tiktoken.ipynb
        type: string
      refusal:
        type: string
      role:
        type: string
      tool_call_id:
        description: For Role=tool prompts this should be set to the ID given in the
          assistant's prior request to call a tool.
        type: string
      tool_calls:
        description: For Role=assistant prompts this may be set to the tool calls
          generated by the model, such as function calls.
        items:
          $ref: '#/definitions/openai.ToolCall'
        type: array
    type: object
  openai.ChatCompletionRequest:
    properties:
      frequency_penalty:
        type: number
      function_call:
        description: 'Deprecated: use ToolChoice instead.'
      functions:
        description: 'Deprecated: use Tools instead.'
        items:
          $ref: '#/definitions/openai.FunctionDefinition'
        type: array
      logit_bias:
        additionalProperties:
          type: integer
        description: |-
          LogitBias is must be a token id string (specified by their token ID in the tokenizer), not a word string.
          incorrect: `"logit_bias":{"You": 6}`, correct: `"logit_bias":{"1639": 6}`
          refs: https://platform.openai.com/docs/api-reference/chat/create#chat/create-logit_bias
        type: object
      logprobs:
        description: |-
          LogProbs indicates whether to return log probabilities of the output tokens or not.
          If true, returns the log probabilities of each output token returned in the content of message.
          This option is currently not available on the gpt-4-vision-preview model.
        type: boolean
      max_completion_tokens:
        description: |-
          MaxCompletionTokens An upper bound for the number of tokens that can be generated for a completion,
          including visible output tokens and reasoning tokens https://platform.openai.com/docs/guides/reasoning
        type: integer
      max_tokens:
        description: |-
          MaxTokens The maximum number of tokens that can be generated in the chat completion.
          This value can be used to control costs for text generated via API.
          This value is now deprecated in favor of max_completion_tokens, and is not compatible with o1 series models.
          refs: https://platform.openai.com/docs/api-reference/chat/create#chat-create-max_tokens
        type: integer
      messages:
        items:
          $ref: '#/definitions/openai.ChatCompletionMessage'
        type: array
      metadata:
        additionalProperties:
          type: string
        description: Metadata to store with the completion.
        type: object
      model:
        type: string
      "n":
        type: integer
      parallel_tool_calls:
        description: 'Disable the default behavior of parallel tool calls by setting
          it: false.'
      presence_penalty:
        type: number
      reasoning_effort:
        description: Controls effort on reasoning for reasoning models. It can be
          set to "low", "medium", or "high".
        type: string
      response_format:
        $ref: '#/definitions/openai.ChatCompletionResponseFormat'
      seed:
        type: integer
      stop:
        items:
          type: string
        type: array
      store:
        description: |-
          Store can be set to true to store the output of this completion request for use in distillations and evals.
          https://platform.openai.com/docs/api-reference/chat/create#chat-create-store
        type: boolean
      stream:
        type: boolean
      stream_options:
        allOf:
        - $ref: '#/definitions/openai.StreamOptions'
        description: 'Options for streaming response. Only set this when you set stream:
          true.'
      temperature:
        type: number
      tool_choice:
        description: This can be either a string or an ToolChoice object.
      tools:
        items:
          $ref: '#/definitions/openai.Tool'
        type: array
      top_logprobs:
        description: |-
          TopLogProbs is an integer between 0 and 5 specifying the number of most likely tokens to return at each
          token position, each with an associated log probability.
          logprobs must be set to true if this parameter is used.
        type: integer
      top_p:
        type: number
      user:
        type: string
    type: object
  openai.ChatCompletionResponse:
    properties:
      choices:
        items:
          $ref: '#/definitions/openai.ChatCompletionChoice'
        type: array
      created:
        type: integer
      id:
        type: string
      model:
        type: string
      object:
        type: string
      prompt_filter_results:
        items:
          $ref: '#/definitions/openai.PromptFilterResult'
        type: array
      system_fingerprint:
        type: string
      usage:
        $ref: '#/definitions/openai.Usage'
    type: object
  openai.ChatCompletionResponseFormat:
    properties:
      json_schema:
        $ref: '#/definitions/openai.ChatCompletionResponseFormatJSONSchema'
      type:
        $ref: '#/definitions/openai.ChatCompletionResponseFormatType'
    type: object
  openai.ChatCompletionResponseFormatJSONSchema:
    properties:
      description:
        type: string
      name:
        type: string
      schema: {}
      strict:
        type: boolean
    type: object
  openai.ChatCompletionResponseFormatType:
    enum:
    - json_object
    - json_schema
    - text
    type: string
    x-enum-varnames:
    - ChatCompletionResponseFormatTypeJSONObject
    - ChatCompletionResponseFormatTypeJSONSchema
    - ChatCompletionResponseFormatTypeText
  openai.ChatMessageImageURL:
    properties:
      detail:
        $ref: '#/definitions/openai.ImageURLDetail'
      url:
        type: string
    type: object
  openai.ChatMessagePart:
    properties:
      image_url:
        $ref: '#/definitions/openai.ChatMessageImageURL'
      text:
        type: string
      type:
        $ref: '#/definitions/openai.ChatMessagePartType'
    type: object
  openai.ChatMessagePartType:
    enum:
    - text
    - image_url
    type: string
    x-enum-varnames:
    - ChatMessagePartTypeText
    - ChatMessagePartTypeImageURL
  openai.CompletionTokensDetails:
    properties:
      audio_tokens:
        type: integer
      reasoning_tokens:
        type: integer
    type: object
  openai.ContentFilterResults:
    properties:
      hate:
        $ref: '#/definitions/openai.Hate'
      jailbreak:
        $ref: '#/definitions/openai.JailBreak'
      profanity:
        $ref: '#/definitions/openai.Profanity'
      self_harm:
        $ref: '#/definitions/openai.SelfHarm'
      sexual:
        $ref: '#/definitions/openai.Sexual'
      violence:
        $ref: '#/definitions/openai.Violence'
    type: object
  openai.FinishReason:
    enum:
    - stop
    - length
    - function_call
    - tool_calls
    - content_filter
    - "null"
    type: string
    x-enum-varnames:
    - FinishReasonStop
    - FinishReasonLength
    - FinishReasonFunctionCall
    - FinishReasonToolCalls
    - FinishReasonContentFilter
    - FinishReasonNull
  openai.FunctionCall:
    properties:
      arguments:
        description: call function with arguments in JSON format
        type: string
      name:
        type: string
    type: object
  openai.FunctionDefinition:
    properties:
      description:
        type: string
      name:
        type: string
      parameters:
        description: |-
          Parameters is an object describing the function.
          You can pass json.RawMessage to describe the schema,
          or you can pass in a struct which serializes to the proper JSON schema.
          The jsonschema package is provided for convenience, but you should
          consider another specialized library if you require more complex schemas.
      strict:
        type: boolean
    type: object
  openai.Hate:
    properties:
      filtered:
        type: boolean
      severity:
        type: string
    type: object
  openai.ImageURLDetail:
    enum:
    - high
    - low
    - auto
    type: string
    x-enum-varnames:
    - ImageURLDetailHigh
    - ImageURLDetailLow
    - ImageURLDetailAuto
  openai.JailBreak:
    properties:
      detected:
        type: boolean
      filtered:
        type: boolean
    type: object
  openai.LogProb:
    properties:
      bytes:
        description: Omitting the field if it is null
        items:
          type: integer
        type: array
      logprob:
        type: number
      token:
        type: string
      top_logprobs:
        description: |-
          TopLogProbs is a list of the most likely tokens and their log probability, at this token position.
          In rare cases, there may be fewer than the number of requested top_logprobs returned.
        items:
          $ref: '#/definitions/openai.TopLogProbs'
        type: array
    type: object
  openai.LogProbs:
    properties:
      content:
        description: Content is a list of message content tokens with log probability
          information.
        items:
          $ref: '#/definitions/openai.LogProb'
        type: array
    type: object
  openai.Profanity:
    properties:
      detected:
        type: boolean
      filtered:
        type: boolean
    type: object
  openai.PromptFilterResult:
    properties:
      content_filter_results:
        $ref: '#/definitions/openai.ContentFilterResults'
      index:
        type: integer
    type: object
  openai.PromptTokensDetails:
    properties:
      audio_tokens:
        type: integer
      cached_tokens:
        type: integer
    type: object
  openai.SelfHarm:
    properties:
      filtered:
        type: boolean
      severity:
        type: string
    type: object
  openai.Sexual:
    properties:
      filtered:
        type: boolean
      severity:
        type: string
    type: object
  openai.StreamOptions:
    properties:
      include_usage:
        description: |-
          If set, an additional chunk will be streamed before the data: [DONE] message.
          The usage field on this chunk shows the token usage statistics for the entire request,
          and the choices field will always be an empty array.
          All other chunks will also include a usage field, but with a null value.
        type: boolean
    type: object
  openai.Tool:
    properties:
      function:
        $ref: '#/definitions/openai.FunctionDefinition'
      type:
        $ref: '#/definitions/openai.ToolType'
    type: object
  openai.ToolCall:
    properties:
      function:
        $ref: '#/definitions/openai.FunctionCall'
      id:
        type: string
      index:
        description: Index is not nil only in chat completion chunk object
        type: integer
      type:
        $ref: '#/definitions/openai.ToolType'
    type: object
  openai.ToolType:
    enum:
    - function
    type: string
    x-enum-varnames:
    - ToolTypeFunction
  openai.TopLogProbs:
    properties:
      bytes:
        items:
          type: integer
        type: array
      logprob:
        type: number
      token:
        type: string
    type: object
  openai.Usage:
    properties:
      completion_tokens:
        type: integer
      completion_tokens_details:
        $ref: '#/definitions/openai.CompletionTokensDetails'
      prompt_tokens:
        type: integer
      prompt_tokens_details:
        $ref: '#/definitions/openai.PromptTokensDetails'
      total_tokens:
        type: integer
    type: object
  openai.Violence:
    properties:
      filtered:
        type: boolean
      severity:
        type: string
    type: object
  server.AgentSandboxesDebugResponse:
