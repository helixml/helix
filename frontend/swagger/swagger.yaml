      consumer_pipelines:
        description: Video + audio consumers (2 per session)
        type: integer
      producer_pipelines:
        description: Video + audio producers (2 per lobby)
        type: integer
      total_pipelines:
        description: Sum of producers + consumers
        type: integer
    type: object
