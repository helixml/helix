        type: string
    type: object
  server.ForkSampleProjectResponse:
    properties:
      github_repo_url:
        type: string
      message:
        type: string
      project_id:
        type: string
    type: object
  server.GPUStats:
    properties:
      available:
        description: false if nvidia-smi failed
        type: boolean
      encoder_average_fps:
        type: number
      encoder_average_latency_us:
        type: integer
      encoder_session_count:
        type: integer
      encoder_utilization_percent:
        type: integer
      error:
        type: string
      gpu_name:
        type: string
      gpu_utilization_percent:
        type: integer
      memory_total_mb:
        type: integer
      memory_used_mb:
        type: integer
      memory_utilization_percent:
        type: integer
      query_duration_ms:
        description: How long nvidia-smi took in Wolf
        type: integer
      temperature_celsius:
        type: integer
    type: object
  server.GStreamerPipelineStats:
