<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guacamole RDP Client</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            font-family: Arial, sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        #display {
            position: relative;
            width: 100%;
            height: calc(100% - 150px);
            top: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #display canvas {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        /* Debug panel at top - always visible for debugging */
        #debug-panel {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.95);
            color: white;
            padding: 10px;
            font-family: monospace;
            font-size: 12px;
            z-index: 2000;
            border-bottom: 2px solid #333;
            height: 150px;
            overflow-y: auto;
        }

        #debug-panel.hidden {
            display: none;
        }

        .debug-line {
            margin: 2px 0;
            padding: 2px 0;
        }

        .debug-line.error {
            color: #ff6b6b;
        }

        .debug-line.success {
            color: #51cf66;
        }

        .debug-line.info {
            color: #74c0fc;
        }

        .debug-line.warning {
            color: #ffd43b;
        }

        /* Center status overlay - simplified */
        #status {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 5px;
            font-size: 14px;
        }

        #status.hidden {
            display: none;
        }

        .loading {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            color: #ff6b6b;
        }

        .success {
            color: #51cf66;
        }

        #toolbar {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1001;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
            padding: 5px;
            display: none;
        }

        #toolbar.visible {
            display: block;
        }

        .toolbar-btn {
            background: none;
            border: none;
            color: white;
            padding: 8px;
            margin: 2px;
            cursor: pointer;
            border-radius: 3px;
            font-size: 12px;
        }

        .toolbar-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div id="display"></div>
    
    <!-- Debug panel - visible by default for debugging -->
    <div id="debug-panel">
        <div style="font-weight: bold; margin-bottom: 5px;">RDP Connection Debug Log</div>
        <div id="debug-content"></div>
    </div>
    
    <div id="status">
        <div class="loading"></div>
        <div id="status-text">Initializing...</div>
    </div>

    <div id="toolbar">
        <button class="toolbar-btn" onclick="sendCtrlAltDel()" title="Ctrl+Alt+Del">Ctrl+Alt+Del</button>
        <button class="toolbar-btn" onclick="toggleFullscreen()" title="Fullscreen">‚õ∂</button>
        <button class="toolbar-btn" onclick="reconnect()" title="Reconnect">‚Üª</button>
        <button class="toolbar-btn" onclick="toggleDebugPanel()" title="Toggle Debug Log">üêõ</button>
    </div>

    <!-- Shim for CommonJS modules in browser environment -->
    <script>
        // Store original values if they exist
        window._originalModule = window.module;
        window._originalExports = window.exports;
        window._originalRequire = window.require;
        
        // Define CommonJS globals that guacamole-common.min.js expects
        window.module = { exports: {} };
        window.exports = window.module.exports;
        window.require = function(name) {
            // Return empty object for any require calls
            return {};
        };
    </script>
    
    <!-- Load Guacamole from local file -->
    <script src="/guacamole-common.min.js"></script>
    
    <!-- After loading, extract Guacamole from module.exports and clean up -->
    <script>
        // The file ends with module.exports=Guacamole, so extract it
        if (window.module && window.module.exports) {
            window.Guacamole = window.module.exports;
        }
        
        // Restore original values or delete if they didn't exist
        if (window._originalModule !== undefined) {
            window.module = window._originalModule;
            delete window._originalModule;
        } else {
            delete window.module;
        }
        
        if (window._originalExports !== undefined) {
            window.exports = window._originalExports;
            delete window._originalExports;
        } else {
            delete window.exports;
        }
        
        if (window._originalRequire !== undefined) {
            window.require = window._originalRequire;
            delete window._originalRequire;
        } else {
            delete window.require;
        }
    </script>
    <script>
        // Verify Guacamole is available with detailed debug info
        console.log('Guacamole loading check:', {
            Guacamole: typeof window.Guacamole,
            Client: window.Guacamole ? typeof window.Guacamole.Client : 'undefined',
            WebSocketTunnel: window.Guacamole ? typeof window.Guacamole.WebSocketTunnel : 'undefined',
            ChainedTunnel: window.Guacamole ? typeof window.Guacamole.ChainedTunnel : 'undefined'
        });
        
        if (!window.Guacamole || !window.Guacamole.Client) {
            console.error('Guacamole library failed to load or is incomplete');
            updateStatus('Failed to load Guacamole library', 'error');
        } else {
            console.log('Guacamole library loaded successfully');
        }
        
        // Simple function to check if ready
        function isGuacamoleReady() {
            return window.Guacamole && window.Guacamole.Client && window.Guacamole.WebSocketTunnel;
        }

        // Test WebSocket connection directly
        function testWebSocketConnection(wsUrl) {
            debugLog('Testing WebSocket connection to: ' + wsUrl);
            const testWs = new WebSocket(wsUrl.replace('http', 'ws'));
            
            testWs.onopen = function() {
                debugLog('WebSocket test connection successful', 'success');
                testWs.close();
            };
            
            testWs.onerror = function(error) {
                debugLog('WebSocket test connection failed: ' + error, 'error');
            };
            
            testWs.onclose = function(event) {
                debugLog(`WebSocket test closed: code ${event.code}, reason: ${event.reason || 'none'}`, 'warning');
            };
        }
    </script>
    
    <script>
        let guacClient = null;
        let tunnel = null;
        let isConnected = false;
        let connectionConfig = null;

        // DOM elements
        const display = document.getElementById('display');
        const status = document.getElementById('status');
        const statusText = document.getElementById('status-text');
        const toolbar = document.getElementById('toolbar');
        const debugPanel = document.getElementById('debug-panel');
        const debugContent = document.getElementById('debug-content');

        // Immediate startup logging
        console.log('=== RDP CLIENT SCRIPT LOADED ===');
        console.log('DOM elements found:', {
            display: !!display,
            status: !!status,
            statusText: !!statusText,
            toolbar: !!toolbar,
            debugPanel: !!debugPanel,
            debugContent: !!debugContent
        });

        // Message parent window
        function postMessage(type, data) {
            window.parent.postMessage({ type, data }, '*');
        }

        // Debug logging function
        function debugLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = `debug-line ${type}`;
            logEntry.textContent = `[${timestamp}] ${message}`;
            
            debugContent.appendChild(logEntry);
            
            // Keep only last 50 entries
            while (debugContent.children.length > 50) {
                debugContent.removeChild(debugContent.firstChild);
            }
            
            // Auto-scroll to bottom
            debugContent.scrollTop = debugContent.scrollHeight;
            
            // Debug panel is now always visible, no auto-toggle needed
            
            console.log(`[RDP Debug ${type.toUpperCase()}] ${message}`);
        }

        // Toggle debug panel visibility
        function toggleDebugPanel() {
            debugPanel.classList.toggle('hidden');
        }

        // Update status display
        function updateStatus(message, type = 'info') {
            statusText.textContent = message;
            status.className = type === 'error' ? 'error' : type === 'success' ? 'success' : '';
            
            // Log to debug panel
            debugLog(`Status: ${message}`, type === 'error' ? 'error' : type === 'success' ? 'success' : 'info');
            
            if (type === 'connected') {
                status.classList.add('hidden');
                toolbar.classList.add('visible');
            } else {
                status.classList.remove('hidden');
                toolbar.classList.remove('visible');
            }

            // Notify parent
            postMessage('status', { message, type });
        }

        // Initialize connection using our Guacamole proxy
        window.initializeConnection = function initializeConnection(config) {
            connectionConfig = config;
            debugLog('=== STARTING CONNECTION INITIALIZATION ===', 'info');
            debugLog('Initializing RDP connection with config: ' + JSON.stringify({
                ...config,
                password: '***'
            }, null, 2));
            updateStatus('Connecting to RDP server...');

            if (!isGuacamoleReady()) {
                debugLog('Guacamole library check failed', 'error');
                updateStatus('Guacamole library not available', 'error');
                return;
            }
            
            debugLog('Guacamole library is ready', 'success');
            
            try {
                // Use our Guacamole proxy endpoints instead of direct RDP proxy
                let proxyUrl;
                // Check if this is a runner connection by looking at the URL parameters
                const urlParams = new URLSearchParams(window.location.search);
                const isRunner = urlParams.get('isRunner') === 'true';
                
                if (isRunner) {
                    // This is a runner - use the runner proxy endpoint
                    proxyUrl = `/api/v1/external-agents/runners/${config.sessionId}/guac/proxy`;
                    debugLog('Using runner proxy endpoint for runner ID: ' + config.sessionId, 'info');
                } else {
                    // This is a session - use the session proxy endpoint  
                    proxyUrl = `/api/v1/sessions/${config.sessionId}/guac/proxy`;
                    debugLog('Using session proxy endpoint for session ID: ' + config.sessionId, 'info');
                }
                
                debugLog('Using Guacamole proxy endpoint: ' + proxyUrl, 'info');
                
                // Convert to absolute WebSocket URL
                const wsProxyUrl = proxyUrl.startsWith('http') 
                    ? proxyUrl.replace('http://', 'ws://').replace('https://', 'wss://')
                    : `ws://${window.location.host}${proxyUrl}`;
                debugLog('WebSocket proxy URL: ' + wsProxyUrl, 'info');
                
                debugLog('Creating Guacamole ChainedTunnel...');
                tunnel = new Guacamole.ChainedTunnel(
                    new Guacamole.WebSocketTunnel(wsProxyUrl)
                );
                debugLog('ChainedTunnel created successfully');

                // Add tunnel event handlers for debugging
                tunnel.oninstruction = function(opcode, args) {
                    debugLog(`Guacamole instruction received: ${opcode} ${args ? JSON.stringify(args) : ''}`, 'info');
                };

                tunnel.onerror = function(status) {
                    debugLog(`Guacamole tunnel error: ${status.message || status.code}`, 'error');
                    updateStatus(`Tunnel error: ${status.message || status.code}`, 'error');
                };

                // Create Guacamole client
                debugLog('Creating Guacamole client...');
                guacClient = new Guacamole.Client(tunnel);
                debugLog('Guacamole client created successfully');

                // Connection handlers
                guacClient.onconnect = function() {
                    debugLog('Guacamole client connected successfully', 'success');
                    updateStatus('Connected', 'connected');
                    isConnected = true;
                    postMessage('connected', true);
                };

                guacClient.ondisconnect = function() {
                    debugLog('Guacamole client disconnected', 'warning');
                    updateStatus('Disconnected');
                    isConnected = false;
                    postMessage('connected', false);
                };

                guacClient.onerror = function(status) {
                    const message = status.message || `Connection error (${status.code})`;
                    debugLog(`Guacamole client error: ${message}`, 'error');
                    updateStatus(message, 'error');
                    postMessage('error', message);
                };

                // Handle display
                const displayElement = guacClient.getDisplay().getElement();
                display.appendChild(displayElement);

                // Scale to fit
                scaleDisplay();

                // Setup input handling
                setupInputHandling(displayElement);

                // Handle clipboard
                guacClient.onclipboard = function(stream, mimetype) {
                    if (mimetype === 'text/plain') {
                        const reader = new Guacamole.StringReader(stream);
                        reader.ontext = function(text) {
                            postMessage('clipboard', text);
                        };
                    }
                };

                // Connect to our Guacamole proxy (no connection string needed)
                // The proxy handles authentication and connection creation automatically
                debugLog('Attempting Guacamole connection via proxy...');
                debugLog('Proxy will handle authentication and RDP connection setup automatically');
                guacClient.connect();
                debugLog('guacClient.connect() called successfully');

            } catch (error) {
                debugLog(`Connection initialization failed: ${error.message}`, 'error');
                updateStatus(`Failed to initialize: ${error.message}`, 'error');
            }
        }

        // Setup input handling
        function setupInputHandling(element) {
            // Mouse
            const mouse = new Guacamole.Mouse(element);
            mouse.onmousedown = mouse.onmouseup = mouse.onmousemove = function(mouseState) {
                if (guacClient && isConnected) {
                    guacClient.sendMouseState(mouseState);
                }
            };

            // Keyboard
            const keyboard = new Guacamole.Keyboard(document);
            keyboard.onkeydown = function(keysym) {
                if (guacClient && isConnected) {
                    guacClient.sendKeyEvent(1, keysym);
                }
            };
            keyboard.onkeyup = function(keysym) {
                if (guacClient && isConnected) {
                    guacClient.sendKeyEvent(0, keysym);
                }
            };

            // Prevent context menu
            element.addEventListener('contextmenu', function(e) {
                e.preventDefault();
                return false;
            });
        }

        // Scale display to fit container
        function scaleDisplay() {
            if (!guacClient) return;

            const displayElement = guacClient.getDisplay().getElement();
            const containerWidth = display.clientWidth;
            const containerHeight = display.clientHeight;
            
            // Let CSS handle the scaling with object-fit: contain
            displayElement.style.width = '100%';
            displayElement.style.height = '100%';
        }

        // Toolbar functions
        function sendCtrlAltDel() {
            if (guacClient && isConnected) {
                guacClient.sendKeyEvent(1, 0xFFE3); // Ctrl
                guacClient.sendKeyEvent(1, 0xFFE9); // Alt  
                guacClient.sendKeyEvent(1, 0xFFFF); // Delete
                guacClient.sendKeyEvent(0, 0xFFFF); // Delete up
                guacClient.sendKeyEvent(0, 0xFFE9); // Alt up
                guacClient.sendKeyEvent(0, 0xFFE3); // Ctrl up
            }
        }

        function toggleFullscreen() {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                document.documentElement.requestFullscreen();
            }
        }

        function reconnect() {
            disconnect();
            setTimeout(() => {
                if (connectionConfig) {
                    initializeConnection(connectionConfig);
                }
            }, 1000);
        }

        function disconnect() {
            if (guacClient) {
                guacClient.disconnect();
                guacClient = null;
            }
            if (tunnel) {
                tunnel.disconnect();
                tunnel = null;
            }
            
            // Clear display
            const canvas = display.querySelector('canvas');
            if (canvas) {
                canvas.remove();
            }
            
            isConnected = false;
            updateStatus('Disconnected');
        }

        // Send clipboard to remote
        function sendClipboard(text) {
            if (guacClient && isConnected) {
                const stream = guacClient.createClipboardStream('text/plain');
                const writer = new Guacamole.StringWriter(stream);
                writer.sendText(text);
                writer.sendEnd();
            }
        }

        // Handle messages from parent window
        debugLog('üîó Setting up message event listener...', 'info');
        
        window.addEventListener('message', function(event) {
            // Log ALL messages first for debugging
            debugLog(`=== RAW MESSAGE DEBUG ===`, 'info');
            debugLog(`  event.origin: ${event.origin}`, 'info');
            debugLog(`  event.data raw: ${JSON.stringify(event.data)}`, 'info');
            debugLog(`  event.data type: ${typeof event.data}`, 'info');
            
            // Filter out noise messages from extensions/other sources
            if (!event.data || typeof event.data !== 'object') {
                debugLog(`  FILTERED: not object or null`, 'warning');
                return;
            }
            if (!event.data.type) {
                debugLog(`  FILTERED: no type property`, 'warning');
                return;
            }
            if (event.data.msgId || event.data.source) {
                debugLog(`  FILTERED: extension message`, 'warning');
                return;
            }
            
            const { type, data } = event.data;
            debugLog(`=== PROCESSING MESSAGE ===`, 'info');
            debugLog(`  type: ${type} (typeof: ${typeof type})`, 'info');
            debugLog(`  data: ${JSON.stringify(data)} (typeof: ${typeof data})`, 'info');
            debugLog(`Received message from parent: ${type}`);

            switch (type) {
                case 'test':
                    debugLog('üß™ TEST MESSAGE RECEIVED from parent!', 'success');
                    debugLog('üß™ Test data: ' + JSON.stringify(data), 'success');
                    // Send test response back
                    postMessage('test_response', { received: true, original: data });
                    break;
                case 'connect':
                    debugLog('Parent requested connection');
                    debugLog('Connect data received: ' + JSON.stringify(data, null, 2));
                    initializeConnection(data);
                    break;
                case 'disconnect':
                    debugLog('Parent requested disconnection');
                    disconnect();
                    break;
                case 'sendClipboard':
                    debugLog('Parent sent clipboard data');
                    sendClipboard(data);
                    break;
                case 'sendKeys':
                    if (guacClient && isConnected && data.keys) {
                        debugLog(`Sending ${data.keys.length} key events`);
                        data.keys.forEach(key => {
                            guacClient.sendKeyEvent(key.pressed ? 1 : 0, key.keysym);
                        });
                    }
                    break;
                default:
                    debugLog(`Unknown message type: ${type}`, 'warning');
                    break;
            }
        });

        // Handle window resize
        window.addEventListener('resize', scaleDisplay);

        // Handle fullscreen changes
        document.addEventListener('fullscreenchange', function() {
            setTimeout(scaleDisplay, 100);
        });

        // Add immediate debug info
        debugLog('=== RDP CLIENT STARTING ===', 'info');
        debugLog('User Agent: ' + navigator.userAgent, 'info');
        debugLog('Location: ' + window.location.href, 'info');

        // Ready message
        window.addEventListener('load', function() {
            debugLog('=== PAGE LOAD EVENT ===', 'info');
            
            // Check for connection parameters in URL
            const urlParams = new URLSearchParams(window.location.search);
            const autoConnect = urlParams.get('autoConnect');
            
            if (autoConnect === 'true') {
                debugLog('=== AUTO-CONNECT DETECTED ===', 'info');
                debugLog('Reading connection parameters from URL...', 'info');
                
                const config = {
                    sessionId: urlParams.get('sessionId'),
                    hostname: urlParams.get('hostname'),
                    port: parseInt(urlParams.get('port') || '3389'),
                    username: urlParams.get('username'),
                    password: urlParams.get('password'),
                    width: parseInt(urlParams.get('width') || '1024'),
                    height: parseInt(urlParams.get('height') || '768'),
                    audioEnabled: urlParams.get('audioEnabled') === 'true',
                    wsUrl: urlParams.get('wsUrl')
                };
                
                debugLog('Connection config from URL: ' + JSON.stringify({
                    ...config,
                    password: '***'
                }, null, 2), 'info');
                
                // Wait for Guacamole to be ready, then auto-connect
                const checkReadyAndConnect = () => {
                    if (isGuacamoleReady()) {
                        debugLog('Guacamole ready - starting auto-connection', 'success');
                        setTimeout(() => {
                            initializeConnection(config);
                        }, 500);
                    } else {
                        debugLog('Guacamole not ready yet, checking again in 100ms', 'info');
                        setTimeout(checkReadyAndConnect, 100);
                    }
                };
                
                checkReadyAndConnect();
            } else {
                // No auto-connect, just report ready status
                debugLog('No auto-connect requested, waiting for manual connection', 'info');
                
                if (isGuacamoleReady()) {
                    debugLog('RDP client ready for connections', 'success');
                    updateStatus('Ready to connect');
                } else {
                    debugLog('RDP client NOT ready - Guacamole library issues', 'error');
                    updateStatus('Library error - check debug log', 'error');
                }
            }
        });

        // Handle unload
        window.addEventListener('beforeunload', function() {
            disconnect();
        });
    </script>
</body>
</html>
