    />
    <link rel="icon" href="/img/logo.png">
    <link

      href="https://fonts.googleapis.com/css?family=Assistant:300,400,500,700&display=swap"

    <style>
      html, body, #root {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      .blinker-class {
        animation: blink 1s linear infinite;
        color: yellow; font-weight:bold;
      }

      @keyframes blink {
        25% {
          opacity: 0.5;
        }
        50% {
          opacity: 0;
        }
        75% {
          opacity: 0.5;
        }
      }
    </style>

    <script type="text/javascript">
      window.$crisp.push(["do", "chat:hide"])
      window.$crisp.push(["on", "chat:closed", () => {
        window.$crisp.push(["do", "chat:hide"])
      }])
    </script>
