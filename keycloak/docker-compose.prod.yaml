# Production Keycloak deployment
#
# Usage:
#   docker compose -f keycloak/docker-compose.prod.yaml up -d
#
# Required environment variables:
#   KEYCLOAK_FRONTEND_URL - Public URL for Keycloak (e.g., https://auth.example.com/auth)
#   KEYCLOAK_ADMIN_PASSWORD - Admin password (change from default!)
#   KEYCLOAK_POSTGRES_PASSWORD - PostgreSQL password
#
# Keycloak Admin Console: ${KEYCLOAK_FRONTEND_URL}/admin
# Username: admin
# Password: ${KEYCLOAK_ADMIN_PASSWORD}

services:
  keycloak:
    build:
      context: ..
      dockerfile: keycloak/Dockerfile
    image: helix-keycloak:prod
    restart: unless-stopped
    ports:
      - "8180:8080"
    environment:
      - KC_DB=postgres
      - KC_DB_URL=jdbc:postgresql://keycloak-postgres:5432/keycloak
      - KC_DB_USERNAME=postgres
      - KC_DB_PASSWORD=${KEYCLOAK_POSTGRES_PASSWORD:-keycloak}
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=${KEYCLOAK_ADMIN_PASSWORD:?KEYCLOAK_ADMIN_PASSWORD is required}
      - KC_PROXY_HEADERS=forwarded|xforwarded
      - KC_HEALTH_ENABLED=true
      - KC_HOSTNAME_PATH=/auth
      - KC_HTTP_RELATIVE_PATH=/auth/
      - KC_HOSTNAME_URL=${KEYCLOAK_FRONTEND_URL:?KEYCLOAK_FRONTEND_URL is required}/
      - KC_HOSTNAME_ADMIN_URL=${KEYCLOAK_FRONTEND_URL}/
      - KC_HOSTNAME_STRICT=true
      # Production: enable theme caching
      - KC_SPI_THEME_CACHE_THEMES=true
      - KC_SPI_THEME_CACHE_TEMPLATES=true
    command: ["start"]
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/127.0.0.1/8080;echo -e 'GET /auth/health/ready HTTP/1.1\\r\\nhost: http://localhost\\r\\nConnection: close\\r\\n\\r\\n' >&3;grep 'HTTP/1.1 200 OK' <&3"]
      interval: 5s
      timeout: 5s
      retries: 30
      start_period: 10s
    depends_on:
      keycloak-postgres:
        condition: service_healthy
    networks:
      - keycloak-net
      - helix_default

  keycloak-postgres:
    image: postgres:12.13-alpine
    restart: unless-stopped
    volumes:
      - keycloak-postgres-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=keycloak
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${KEYCLOAK_POSTGRES_PASSWORD:-keycloak}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d keycloak"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - keycloak-net

volumes:
  keycloak-postgres-data:

networks:
  keycloak-net:
    name: keycloak_network
  helix_default:
    external: true
