version: '3'

services:
  router:
    image: binocarlos/noxy:v6
    restart: always
    ports:
      - ${PORT_NOXY:-80}:80
    depends_on:
      - postgres
      - keycloak
      - api
      - frontend
    environment:
      - NOXY_DEFAULT_HOST=frontend
      - NOXY_DEFAULT_PORT=8081
      - NOXY_DEFAULT_WS=1
      - NOXY_API_FRONT=/api/v1
      - NOXY_API_HOST=api
      - NOXY_API_PORT=80
      - NOXY_API_WS=1
      - NOXY_KEYCLOAK_FRONT=/auth
      - NOXY_KEYCLOAK_HOST=keycloak
      - NOXY_KEYCLOAK_PORT=8080
      - NOXY_GRADIO_FRONT=/gradio
      - NOXY_GRADIO_HOST=gradio
      - NOXY_GRADIO_PORT=7860
      - NOXY_GRADIO_WS=1
  postgres:
    image: postgres:12.13-alpine
    restart: always
    ports:
      - 5432:5432
    volumes:
      - ${POSTGRES_DATA:-helix-postgres-db}:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
  keycloak:
    image: quay.io/modeldynamics/keycloak:15.0.2-helix
    restart: always
    environment:
      - KEYCLOAK_USER=admin
      - KEYCLOAK_PASSWORD=${KEYCLOAK_ADMIN_PASSWORD:-oh-hallo-insecure-password}
      - KC_PROXY=edge
      - DB_VENDOR=h2
      - KEYCLOAK_IMPORT=/imported/realm.json -Dkeycloak.profile.feature.upload_scripts=enabled -Dkeycloak.profile=preview
      - KEYCLOAK_FRONTEND_URL=${KEYCLOAK_FRONTEND_URL:-http://localhost/auth/}
    volumes:
      - ./realm.json:/imported/realm.json
      - ${KEYCLOAK_DATA:-helix-keycloak-db}:/opt/jboss/keycloak/standalone/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 10s
      timeout: 10s
      retries: 3
      start_period: 5s
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    restart: always
    environment:
      - LOG_LEVEL=debug
      - APP_URL=${SERVER_URL:-http://localhost}
      - POSTGRES_HOST=postgres
      - POSTGRES_DATABASE=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - SERVER_URL=${SERVER_URL:-http://localhost}
      - KEYCLOAK_URL=http://keycloak:8080/auth
      # this is an insecure development key do not use!
      - KEYCLOAK_TOKEN=5ca0fc03-d625-456e-bca7-8e732309165f
    entrypoint: ${API_ENTRYPOINT:-tail -f /dev/null}
    volumes:
      - ./go.mod:/app/go.mod
      - ./go.sum:/app/go.sum
      - ./api:/app/api
  gradio:
    ports:
      - 7860:7860
    build:
      context: gradio
      dockerfile: Dockerfile
    restart: always
    # TODO: in production, maybre remove --reload?
    entrypoint: uvicorn main:app --reload --host 0.0.0.0 --port 7860
    # uvicorn will auto-reload, or you can docker-compose restart gradio when
    # changing the code
    # (you'll still need to docker-compose build gradio when changing the
    # requirements, or do things with exec/pip)
    volumes:
      - ./gradio:/app

    # TODO: mount the same data directory api server is using for filestore to
    # gradio so it can just read files from there, including results...

  frontend:
    ports:
      - 8081:8081
    build:
      context: frontend
      dockerfile: Dockerfile
      # set FRONTEND_TARGET=deploy-frontend in .env to build production assets
      target: ${FRONTEND_TARGET:-build-env}
    restart: always
    # let it be defined but not empty (no colon below), since an empty entrypoint means use the one from the Dockerfile
    entrypoint: ${FRONTEND_ENTRYPOINT-yarn run dev}
    volumes:
      - ./frontend/package.json:/app/package.json
      - ./frontend/src:/app/src
      - ./frontend/assets:/app/assets
      - ./frontend/index.html:/app/index.html
      - ./frontend/tsconfig.json:/app/tsconfig.json
      - ./frontend/vite.config.ts:/app/vite.config.ts

volumes:
  helix-keycloak-db:
  helix-postgres-db:

