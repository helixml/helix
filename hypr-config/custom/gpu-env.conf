# GPU Environment Variables for NVIDIA RTX 4090 in containers

# Critical NVIDIA environment variables for container GPU acceleration
env = NVIDIA_VISIBLE_DEVICES,all
env = NVIDIA_DRIVER_CAPABILITIES,all
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia

# Wayland renderer settings for headless VNC
env = WLR_NO_HARDWARE_CURSORS,1
env = WLR_DRM_NO_ATOMIC,1
env = WLR_RENDERER,gles2
env = WLR_BACKENDS,headless

# OpenGL acceleration settings
env = LIBGL_ALWAYS_SOFTWARE,0
env = EGL_PLATFORM,drm
env = WLR_DRM_DEVICES,/dev/dri/card0

# Games on Whales / Wolf inspired GPU settings
env = GST_GL_API,gles2
env = GST_GL_WINDOW,surfaceless