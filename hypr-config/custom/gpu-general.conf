# GPU-optimized general settings for VNC streaming

# Cursor settings (critical for VNC double cursor fix)
cursor {
    no_hardware_cursors = true
    enable_hyprcursor = false
}

# Container and VNC optimizations
misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    disable_splash_rendering = true
    vfr = true
    vrr = 0  # Disable VRR for VNC streaming
    no_direct_scanout = true  # Better for remote streaming
    suppress_portal_warnings = true
}

# Render settings for NVIDIA GPU acceleration in containers
render {
    explicit_sync = 0
    explicit_sync_kms = 0
    direct_scanout = false
}

# OpenGL settings for NVIDIA containers
opengl {
    nvidia_anti_flicker = false
    force_introspection = 2
}

# XWayland settings for container stability  
xwayland {
    force_zero_scaling = true
}