# GPU-optimized general settings for VNC streaming (v0.41.2 compatible)

# Cursor settings (critical for VNC double cursor fix)
cursor {
    no_hardware_cursors = true
    enable_hyprcursor = false
}

# Container and VNC optimizations
misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    disable_splash_rendering = true
    vfr = true
    vrr = 0  # Disable VRR for VNC streaming
    # no_direct_scanout = true  # Removed in v0.50.1
}

# XWayland settings for container stability  
xwayland {
    force_zero_scaling = true
}
