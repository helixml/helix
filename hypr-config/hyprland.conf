# Minimal working Hyprland config for 4K@60Hz VNC
monitor = WL-1,3840x2160@60,0x0,1

# GPU acceleration 
env = NVIDIA_VISIBLE_DEVICES,all
env = NVIDIA_DRIVER_CAPABILITIES,all
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia

# Basic appearance
general {
    gaps_in = 2
    gaps_out = 4
    border_size = 1
    col.active_border = rgba(0080ffff)
    col.inactive_border = rgba(404040ff)
    resize_on_border = true
    allow_tearing = false
}

# Input settings
input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0.0
    accel_profile = flat
}

# Window rules for better VNC experience
windowrulev2 = float,class:^(kitty)$
windowrulev2 = size 1200 800,class:^(kitty)$
windowrulev2 = center,class:^(kitty)$

# Disable problematic features for VNC
misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    force_default_wallpaper = 0
    background_color = 0x111111
    vfr = false
    vrr = 0
}

# Key bindings for window management
bind = SUPER, Return, exec, kitty
bind = SUPER, Q, killactive
bind = SUPER, F, fullscreen, 0
bind = SUPER, T, togglefloating

# Window movement
bind = SUPER, left, movefocus, l
bind = SUPER, right, movefocus, r
bind = SUPER, up, movefocus, u
bind = SUPER, down, movefocus, d

# Window resizing
bind = SUPER SHIFT, left, resizeactive, -50 0
bind = SUPER SHIFT, right, resizeactive, 50 0
bind = SUPER SHIFT, up, resizeactive, 0 -50
bind = SUPER SHIFT, down, resizeactive, 0 50

# Startup terminal
exec-once = sleep 2 && kitty
