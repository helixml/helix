# Wayfire configuration for Helix Personal Dev Environment
# Wayfire is a 3D Wayland compositor based on wlroots

[core]
# List of plugins to be loaded
plugins = \
  alpha \
  animate \
  autostart \
  command \
  cube \
  decoration \
  expo \
  fast-switcher \
  fisheye \
  grid \
  idle \
  invert \
  move \
  oswitch \
  place \
  resize \
  switcher \
  vswitch \
  window-rules \
  wm-actions \
  wobbly \
  wrot \
  zoom

# Output configuration (let Wolf/GOW configure displays)
preferred_decoration_mode = server

# Close focused window
close_top_view = <super> KEY_Q | <alt> KEY_F4

# Workspaces arranged into a grid: 2 Ã— 2
vwidth = 2
vheight = 2

# Mouse cursor theme and size
cursor_theme = Adwaita
cursor_size = 24

# Prefer server-side decorations
preferred_decoration_mode = server

[idle]
# Disable idle timeout (Wolf streaming handles this)
toggle = none
screensaver_timeout = -1
dpms_timeout = -1

[command]
# Application launchers
binding_terminal = <super> KEY_ENTER
command_terminal = ghostty

binding_launcher = <super> KEY_D
command_launcher = rofi -show drun -show-icons

binding_browser = <super> KEY_W
command_browser = firefox

binding_editor = <super> KEY_E
command_editor = zed

# Lock screen (disabled - not needed for streaming)
binding_lock = none

[input]
# Mouse and touchpad settings
xkb_layout = us
xkb_variant =

# Natural scrolling
natural_scroll = 0

# Disable while typing
disable_while_typing = 0

# Click method: finger for touchpads
click_method = default

# Scroll method: two-finger for touchpads
scroll_method = default

[move]
# Move windows with Super + Left mouse button
activate = <super> BTN_LEFT

[resize]
# Resize windows with Super + Right mouse button
activate = <super> BTN_RIGHT

[zoom]
# Zoom in/out with Super + Scroll
modifier = <super>

[alpha]
# Change window opacity with Super + Scroll
modifier = <super> <alt>

[fisheye]
# Toggle fisheye effect
toggle = <super> <ctrl> KEY_F

[animate]
# Animation effects for windows
open_animation = zoom
close_animation = zoom
duration = 300

[decoration]
# Window decorations
title_height = 32
border_size = 2
button_order = minimize maximize close
font = Ubuntu
ignore_views = none

active_color = 0.3 0.3 0.5 1.0
inactive_color = 0.2 0.2 0.2 0.9

[wobbly]
# Wobbly windows effect
friction = 3.0
spring_k = 8.0
grid_resolution = 6

[cube]
# Desktop cube effect
activate = <super> <ctrl> BTN_LEFT
rotate_left = <super> <ctrl> KEY_LEFT
rotate_right = <super> <ctrl> KEY_RIGHT

# Cube appearance
speed_spin_horiz = 0.02
speed_spin_vert = 0.02
speed_zoom = 0.07
background = 0.1 0.1 0.1 1.0
background_mode = simple

[expo]
# Workspace overview
toggle = <super> KEY_S
select_workspace_1 = KEY_1
select_workspace_2 = KEY_2
select_workspace_3 = KEY_3
select_workspace_4 = KEY_4
background = 0.1 0.1 0.1 1.0

[vswitch]
# Workspace switching
binding_left = <super> <ctrl> KEY_LEFT
binding_right = <super> <ctrl> KEY_RIGHT
binding_up = <super> <ctrl> KEY_UP
binding_down = <super> <ctrl> KEY_DOWN

# Direct workspace switching
binding_1 = <super> KEY_1
binding_2 = <super> KEY_2
binding_3 = <super> KEY_3
binding_4 = <super> KEY_4

# Move window to workspace
with_win_left = <super> <shift> KEY_LEFT
with_win_right = <super> <shift> KEY_RIGHT
with_win_up = <super> <shift> KEY_UP
with_win_down = <super> <shift> KEY_DOWN

[switcher]
# Window switcher (Alt+Tab)
next_view = <alt> KEY_TAB
prev_view = <alt> <shift> KEY_TAB

[fast-switcher]
# Fast switcher for same-app windows
activate = <super> KEY_TAB

[grid]
# Window snapping with keyboard
slot_bl = <super> KEY_KP1
slot_b = <super> KEY_KP2
slot_br = <super> KEY_KP3
slot_l = <super> KEY_LEFT | <super> KEY_KP4
slot_c = <super> KEY_UP | <super> KEY_KP5
slot_r = <super> KEY_RIGHT | <super> KEY_KP6
slot_tl = <super> KEY_KP7
slot_t = <super> KEY_KP8
slot_tr = <super> KEY_KP9

# Restore window size
restore = <super> KEY_DOWN | <super> KEY_KP0

[wm-actions]
# Window management actions
toggle_fullscreen = <super> KEY_F
toggle_maximize = <super> KEY_M
toggle_always_on_top = <super> KEY_T
toggle_sticky = <super> KEY_Y

[window-rules]
# Window rules (can be extended for specific apps)

[oswitch]
# Output (monitor) switching
next_output = <super> KEY_O
next_output_with_win = <super> <shift> KEY_O

[autostart]
# Auto-start applications
# waybar will be started from autostart script
background = swaybg -i /usr/share/backgrounds/helix-logo.png -m fill
panel = waybar
