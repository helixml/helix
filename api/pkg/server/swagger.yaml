          description: Invalid request
          schema:
            $ref: '#/definitions/system.HTTPError'
        "403":
          description: Not authorized
          schema:
            $ref: '#/definitions/system.HTTPError'
        "404":
          description: User not found
          schema:
            $ref: '#/definitions/system.HTTPError'
