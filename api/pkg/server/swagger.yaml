definitions:
  github_com_helixml_helix_api_pkg_types.Config:
    properties:
      rules:
        items:
          $ref: '#/definitions/types.Rule'
        type: array
    type: object
  github_com_helixml_helix_api_pkg_types.Tool:
    properties:
      config:
        $ref: '#/definitions/types.ToolConfig'
      created:
        type: string
      description:
        type: string
      global:
        type: boolean
      id:
        type: string
      name:
        type: string
      owner:
        description: uuid of owner entity
        type: string
      owner_type:
        allOf:
        - $ref: '#/definitions/types.OwnerType'
        description: e.g. user, system, org
      tool_type:
        $ref: '#/definitions/github_com_helixml_helix_api_pkg_types.ToolType'
      updated:
        type: string
    type: object
  github_com_helixml_helix_api_pkg_types.ToolType:
    enum:
    - api
    - gptscript
    - zapier
    type: string
    x-enum-varnames:
    - ToolTypeAPI
    - ToolTypeGPTScript
    - ToolTypeZapier
  github_com_helixml_helix_api_pkg_types.Usage:
    properties:
      completion_tokens:
        type: integer
      duration_ms:
        description: How long the request took in milliseconds
        type: integer
      prompt_tokens:
        type: integer
      total_tokens:
        type: integer
    type: object
  github_com_sashabaranov_go-openai.ChatCompletionChoice:
    properties:
      finish_reason:
        allOf:
        - $ref: '#/definitions/github_com_sashabaranov_go-openai.FinishReason'
        description: |-
          FinishReason
          stop: API returned complete message,
          or a message terminated by one of the stop sequences provided via the stop parameter
          length: Incomplete model output due to max_tokens parameter or token limit
          function_call: The model decided to call a function
          content_filter: Omitted content due to a flag from our content filters
          null: API response still in progress or incomplete
      index:
        type: integer
      logprobs:
        $ref: '#/definitions/github_com_sashabaranov_go-openai.LogProbs'
      message:
        $ref: '#/definitions/github_com_sashabaranov_go-openai.ChatCompletionMessage'
    type: object
  github_com_sashabaranov_go-openai.ChatCompletionMessage:
    properties:
      content:
        type: string
      function_call:
        $ref: '#/definitions/github_com_sashabaranov_go-openai.FunctionCall'
      multiContent:
        items:
          $ref: '#/definitions/github_com_sashabaranov_go-openai.ChatMessagePart'
        type: array
      name:
        description: |-
          This property isn't in the official documentation, but it's in
          the documentation for the official library for python:
          - https://github.com/openai/openai-python/blob/main/chatml.md
          - https://github.com/openai/openai-cookbook/blob/main/examples/How_to_count_tokens_with_tiktoken.ipynb
        type: string
      refusal:
        type: string
      role:
        type: string
      tool_call_id:
        description: For Role=tool prompts this should be set to the ID given in the
          assistant's prior request to call a tool.
        type: string
      tool_calls:
        description: For Role=assistant prompts this may be set to the tool calls
          generated by the model, such as function calls.
        items:
          $ref: '#/definitions/github_com_sashabaranov_go-openai.ToolCall'
        type: array
    type: object
  github_com_sashabaranov_go-openai.ChatCompletionRequest:
    properties:
      frequency_penalty:
        type: number
      function_call:
        description: 'Deprecated: use ToolChoice instead.'
      functions:
        description: 'Deprecated: use Tools instead.'
        items:
          $ref: '#/definitions/github_com_sashabaranov_go-openai.FunctionDefinition'
        type: array
      logit_bias:
        additionalProperties:
          type: integer
        description: |-
          LogitBias is must be a token id string (specified by their token ID in the tokenizer), not a word string.
          incorrect: `"logit_bias":{"You": 6}`, correct: `"logit_bias":{"1639": 6}`
          refs: https://platform.openai.com/docs/api-reference/chat/create#chat/create-logit_bias
        type: object
      logprobs:
        description: |-
          LogProbs indicates whether to return log probabilities of the output tokens or not.
          If true, returns the log probabilities of each output token returned in the content of message.
          This option is currently not available on the gpt-4-vision-preview model.
        type: boolean
      max_completion_tokens:
        description: |-
          MaxCompletionsTokens An upper bound for the number of tokens that can be generated for a completion,
          including visible output tokens and reasoning tokens https://platform.openai.com/docs/guides/reasoning
        type: integer
      max_tokens:
        description: |-
          MaxTokens The maximum number of tokens that can be generated in the chat completion.
          This value can be used to control costs for text generated via API.
          This value is now deprecated in favor of max_completion_tokens, and is not compatible with o1 series models.
          refs: https://platform.openai.com/docs/api-reference/chat/create#chat-create-max_tokens
        type: integer
      messages:
        items:
          $ref: '#/definitions/github_com_sashabaranov_go-openai.ChatCompletionMessage'
        type: array
      model:
        type: string
      "n":
        type: integer
      parallel_tool_calls:
        description: 'Disable the default behavior of parallel tool calls by setting
          it: false.'
      presence_penalty:
        type: number
      response_format:
        $ref: '#/definitions/github_com_sashabaranov_go-openai.ChatCompletionResponseFormat'
      seed:
        type: integer
      stop:
        items:
          type: string
        type: array
      stream:
        type: boolean
      stream_options:
        allOf:
        - $ref: '#/definitions/github_com_sashabaranov_go-openai.StreamOptions'
        description: 'Options for streaming response. Only set this when you set stream:
          true.'
      temperature:
        type: number
      tool_choice:
        description: This can be either a string or an ToolChoice object.
      tools:
        items:
          $ref: '#/definitions/github_com_sashabaranov_go-openai.Tool'
        type: array
      top_logprobs:
        description: |-
          TopLogProbs is an integer between 0 and 5 specifying the number of most likely tokens to return at each
          token position, each with an associated log probability.
          logprobs must be set to true if this parameter is used.
        type: integer
      top_p:
        type: number
      user:
        type: string
    type: object
  github_com_sashabaranov_go-openai.ChatCompletionResponse:
    properties:
      choices:
        items:
          $ref: '#/definitions/github_com_sashabaranov_go-openai.ChatCompletionChoice'
        type: array
      created:
        type: integer
      id:
        type: string
      model:
        type: string
      object:
        type: string
      system_fingerprint:
        type: string
      usage:
        $ref: '#/definitions/github_com_sashabaranov_go-openai.Usage'
    type: object
  github_com_sashabaranov_go-openai.ChatCompletionResponseFormat:
    properties:
      json_schema:
        $ref: '#/definitions/openai.ChatCompletionResponseFormatJSONSchema'
      type:
        $ref: '#/definitions/github_com_sashabaranov_go-openai.ChatCompletionResponseFormatType'
    type: object
  github_com_sashabaranov_go-openai.ChatCompletionResponseFormatType:
    enum:
    - json_object
    - json_schema
    - text
    type: string
    x-enum-varnames:
    - ChatCompletionResponseFormatTypeJSONObject
    - ChatCompletionResponseFormatTypeJSONSchema
    - ChatCompletionResponseFormatTypeText
  github_com_sashabaranov_go-openai.ChatMessageImageURL:
    properties:
      detail:
        $ref: '#/definitions/github_com_sashabaranov_go-openai.ImageURLDetail'
      url:
        type: string
    type: object
  github_com_sashabaranov_go-openai.ChatMessagePart:
    properties:
      image_url:
        $ref: '#/definitions/github_com_sashabaranov_go-openai.ChatMessageImageURL'
      text:
        type: string
      type:
        $ref: '#/definitions/github_com_sashabaranov_go-openai.ChatMessagePartType'
    type: object
  github_com_sashabaranov_go-openai.ChatMessagePartType:
    enum:
    - text
    - image_url
    type: string
    x-enum-varnames:
    - ChatMessagePartTypeText
    - ChatMessagePartTypeImageURL
  github_com_sashabaranov_go-openai.FinishReason:
    enum:
    - stop
    - length
    - function_call
    - tool_calls
    - content_filter
    - "null"
    type: string
    x-enum-varnames:
    - FinishReasonStop
    - FinishReasonLength
    - FinishReasonFunctionCall
    - FinishReasonToolCalls
    - FinishReasonContentFilter
    - FinishReasonNull
  github_com_sashabaranov_go-openai.FunctionCall:
    properties:
      arguments:
        description: call function with arguments in JSON format
        type: string
      name:
        type: string
    type: object
  github_com_sashabaranov_go-openai.FunctionDefinition:
    properties:
      description:
        type: string
      name:
        type: string
      parameters:
        description: |-
          Parameters is an object describing the function.
          You can pass json.RawMessage to describe the schema,
          or you can pass in a struct which serializes to the proper JSON schema.
          The jsonschema package is provided for convenience, but you should
          consider another specialized library if you require more complex schemas.
      strict:
        type: boolean
    type: object
  github_com_sashabaranov_go-openai.ImageURLDetail:
    enum:
    - high
    - low
    - auto
    type: string
    x-enum-varnames:
    - ImageURLDetailHigh
    - ImageURLDetailLow
    - ImageURLDetailAuto
  github_com_sashabaranov_go-openai.LogProb:
    properties:
      bytes:
        description: Omitting the field if it is null
        items:
          type: integer
        type: array
      logprob:
        type: number
      token:
        type: string
      top_logprobs:
        description: |-
          TopLogProbs is a list of the most likely tokens and their log probability, at this token position.
          In rare cases, there may be fewer than the number of requested top_logprobs returned.
        items:
          $ref: '#/definitions/github_com_sashabaranov_go-openai.TopLogProbs'
        type: array
    type: object
  github_com_sashabaranov_go-openai.LogProbs:
    properties:
      content:
        description: Content is a list of message content tokens with log probability
          information.
        items:
          $ref: '#/definitions/github_com_sashabaranov_go-openai.LogProb'
        type: array
    type: object
  github_com_sashabaranov_go-openai.StreamOptions:
    properties:
      include_usage:
        description: |-
          If set, an additional chunk will be streamed before the data: [DONE] message.
          The usage field on this chunk shows the token usage statistics for the entire request,
          and the choices field will always be an empty array.
          All other chunks will also include a usage field, but with a null value.
        type: boolean
    type: object
  github_com_sashabaranov_go-openai.Tool:
    properties:
      function:
        $ref: '#/definitions/github_com_sashabaranov_go-openai.FunctionDefinition'
      type:
        $ref: '#/definitions/github_com_sashabaranov_go-openai.ToolType'
    type: object
  github_com_sashabaranov_go-openai.ToolCall:
    properties:
      function:
        $ref: '#/definitions/github_com_sashabaranov_go-openai.FunctionCall'
      id:
        type: string
      index:
        description: Index is not nil only in chat completion chunk object
        type: integer
      type:
        $ref: '#/definitions/github_com_sashabaranov_go-openai.ToolType'
    type: object
  github_com_sashabaranov_go-openai.ToolType:
    enum:
    - function
    type: string
    x-enum-varnames:
    - ToolTypeFunction
  github_com_sashabaranov_go-openai.TopLogProbs:
    properties:
      bytes:
        items:
          type: integer
        type: array
      logprob:
        type: number
      token:
        type: string
    type: object
  github_com_sashabaranov_go-openai.Usage:
    properties:
      completion_tokens:
        type: integer
      completion_tokens_details:
        $ref: '#/definitions/openai.CompletionTokensDetails'
      prompt_tokens:
        type: integer
      total_tokens:
        type: integer
    type: object
  gorm.DeletedAt:
    properties:
      time:
        type: string
      valid:
        description: Valid is true if Time is not NULL
        type: boolean
    type: object
  openai.ChatCompletionResponseFormatJSONSchema:
    properties:
      description:
        type: string
      name:
        type: string
      schema: {}
      strict:
        type: boolean
    type: object
  openai.CompletionTokensDetails:
    properties:
      reasoning_tokens:
        type: integer
    type: object
  openai.Embedding:
    properties:
      embedding:
        items:
          type: number
        type: array
      index:
        type: integer
      object:
        type: string
    type: object
  openai.EmbeddingEncodingFormat:
    enum:
    - float
    - base64
    type: string
    x-enum-varnames:
    - EmbeddingEncodingFormatFloat
    - EmbeddingEncodingFormatBase64
  openai.EmbeddingModel:
    enum:
    - text-similarity-ada-001
    - text-similarity-babbage-001
    - text-similarity-curie-001
    - text-similarity-davinci-001
    - text-search-ada-doc-001
    - text-search-ada-query-001
    - text-search-babbage-doc-001
    - text-search-babbage-query-001
    - text-search-curie-doc-001
    - text-search-curie-query-001
    - text-search-davinci-doc-001
    - text-search-davinci-query-001
    - code-search-ada-code-001
    - code-search-ada-text-001
    - code-search-babbage-code-001
    - code-search-babbage-text-001
    - text-embedding-ada-002
    - text-embedding-3-small
    - text-embedding-3-large
    type: string
    x-enum-varnames:
    - AdaSimilarity
    - BabbageSimilarity
    - CurieSimilarity
    - DavinciSimilarity
    - AdaSearchDocument
    - AdaSearchQuery
    - BabbageSearchDocument
    - BabbageSearchQuery
    - CurieSearchDocument
    - CurieSearchQuery
    - DavinciSearchDocument
    - DavinciSearchQuery
    - AdaCodeSearchCode
    - AdaCodeSearchText
    - BabbageCodeSearchCode
    - BabbageCodeSearchText
    - AdaEmbeddingV2
    - SmallEmbedding3
    - LargeEmbedding3
  openai.EmbeddingRequest:
    properties:
      dimensions:
        description: |-
          Dimensions The number of dimensions the resulting output embeddings should have.
          Only supported in text-embedding-3 and later models.
        type: integer
      encoding_format:
        $ref: '#/definitions/openai.EmbeddingEncodingFormat'
      input: {}
      model:
        $ref: '#/definitions/openai.EmbeddingModel'
      user:
        type: string
    type: object
  openai.EmbeddingResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/openai.Embedding'
        type: array
      model:
        $ref: '#/definitions/openai.EmbeddingModel'
      object:
        type: string
      usage:
        $ref: '#/definitions/github_com_sashabaranov_go-openai.Usage'
    type: object
  types.Action:
    enum:
    - Get
    - List
    - Delete
    - Update
    - Create
    - UseAction
    type: string
    x-enum-comments:
      ActionUseAction: For example "use app"
    x-enum-varnames:
    - ActionGet
    - ActionList
    - ActionDelete
    - ActionUpdate
    - ActionCreate
    - ActionUseAction
  types.App:
    properties:
      app_source:
        $ref: '#/definitions/types.AppSource'
      config:
        $ref: '#/definitions/types.AppConfig'
      created:
        type: string
      global:
        type: boolean
      id:
        type: string
      owner:
        description: uuid of owner entity
        type: string
      owner_type:
        allOf:
        - $ref: '#/definitions/types.OwnerType'
        description: e.g. user, system, org
      shared:
        type: boolean
      updated:
        type: string
    type: object
  types.AppConfig:
    properties:
      allowed_domains:
        items:
          type: string
        type: array
      github:
        $ref: '#/definitions/types.AppGithubConfig'
      helix:
        $ref: '#/definitions/types.AppHelixConfig'
      secrets:
        additionalProperties:
          type: string
        type: object
    type: object
  types.AppGithubConfig:
    properties:
      hash:
        type: string
      key_pair:
        $ref: '#/definitions/types.KeyPair'
      last_update:
        $ref: '#/definitions/types.AppGithubConfigUpdate'
      repo:
        type: string
      webhook_secret:
        type: string
    type: object
  types.AppGithubConfigUpdate:
    properties:
      error:
        type: string
      hash:
        type: string
      updated:
        type: string
    type: object
  types.AppHelixConfig:
    properties:
      assistants:
        items:
          $ref: '#/definitions/types.AssistantConfig'
        type: array
      avatar:
        type: string
      description:
        type: string
      external_url:
        type: string
      image:
        type: string
      name:
        type: string
      triggers:
        items:
          $ref: '#/definitions/types.Trigger'
        type: array
    type: object
  types.AppSource:
    enum:
    - helix
    - github
    type: string
    x-enum-varnames:
    - AppSourceHelix
    - AppSourceGithub
  types.AssistantAPI:
    properties:
      description:
        type: string
      headers:
        additionalProperties:
          type: string
        type: object
      name:
        type: string
      query:
        additionalProperties:
          type: string
        type: object
      request_prep_template:
        type: string
      response_error_template:
        type: string
      response_success_template:
        type: string
      schema:
        type: string
      url:
        type: string
    type: object
  types.AssistantConfig:
    properties:
      apis:
        items:
          $ref: '#/definitions/types.AssistantAPI'
        type: array
      avatar:
        type: string
      description:
        type: string
      gptscripts:
        items:
          $ref: '#/definitions/types.AssistantGPTScript'
        type: array
      id:
        type: string
      image:
        type: string
      is_actionable_template:
        type: string
      knowledge:
        items:
          $ref: '#/definitions/types.AssistantKnowledge'
        type: array
      lora_id:
        type: string
      model:
        type: string
      name:
        type: string
      provider:
        type: string
      rag_source_id:
        type: string
      system_prompt:
        type: string
      tests:
        items:
          properties:
            name:
              type: string
            steps:
              items:
                $ref: '#/definitions/types.TestStep'
              type: array
          type: object
        type: array
      tools:
        items:
          $ref: '#/definitions/github_com_helixml_helix_api_pkg_types.Tool'
        type: array
      type:
        $ref: '#/definitions/types.SessionType'
      zapier:
        items:
          $ref: '#/definitions/types.AssistantZapier'
        type: array
    type: object
  types.AssistantGPTScript:
    properties:
      content:
        type: string
      description:
        description: When to use this tool (required)
        type: string
      file:
        type: string
      name:
        type: string
    type: object
  types.AssistantKnowledge:
    properties:
      description:
        description: |-
          Description of the knowledge, will be used in the prompt
          to explain the knowledge to the assistant
        type: string
      name:
        description: Name of the knowledge, will be unique within the Helix app
        type: string
      rag_settings:
        allOf:
        - $ref: '#/definitions/types.RAGSettings'
        description: |-
          RAGSettings defines the settings for the RAG system, how
          chunking is configured and where the index/query service is
          hosted.
      refresh_enabled:
        description: |-
          RefreshEnabled defines if the knowledge should be refreshed periodically
          or on events. For example a Google Drive knowledge can be refreshed
          every 24 hours.
        type: boolean
      refresh_schedule:
        description: |-
          RefreshSchedule defines the schedule for refreshing the knowledge.
          It can be specified in cron format or as a duration for example '@every 2h'
          or 'every 5m' or '0 0 * * *' for daily at midnight.
        type: string
      source:
        allOf:
        - $ref: '#/definitions/types.KnowledgeSource'
        description: |-
          Source defines where the raw data is fetched from. It can be
          directly uploaded files, S3, GCS, Google Drive, Gmail, etc.
    type: object
  types.AssistantZapier:
    properties:
      api_key:
        type: string
      description:
        type: string
      max_iterations:
        type: integer
      model:
        type: string
      name:
        type: string
    type: object
  types.Choice:
    properties:
      delta:
        $ref: '#/definitions/types.OpenAIMessage'
      finish_reason:
        type: string
      index:
        type: integer
      message:
        $ref: '#/definitions/types.OpenAIMessage'
      text:
        type: string
    type: object
  types.CreatorType:
    enum:
    - system
    - assistant
    - user
    - tool
    type: string
    x-enum-varnames:
    - CreatorTypeSystem
    - CreatorTypeAssistant
    - CreatorTypeUser
    - CreatorTypeTool
  types.CronTrigger:
    properties:
      input:
        type: string
      schedule:
        type: string
    type: object
  types.DataPrepChunk:
    properties:
      error:
        type: string
      index:
        type: integer
      prompt_name:
        type: string
      question_count:
        type: integer
    type: object
  types.DiscordTrigger:
    properties:
      server_name:
        type: string
    type: object
  types.Effect:
    enum:
    - allow
    - deny
    type: string
    x-enum-varnames:
    - EffectAllow
    - EffectDeny
  types.Firecrawl:
    properties:
      api_key:
        type: string
      api_url:
        type: string
    type: object
  types.GptScriptRequest:
    properties:
      file_path:
        type: string
      input:
        type: string
    type: object
  types.GptScriptResponse:
    properties:
      error:
        type: string
      output:
        type: string
      retries:
        type: integer
    type: object
  types.Interaction:
    properties:
      completed:
        type: string
      created:
        type: string
      creator:
        allOf:
        - $ref: '#/definitions/types.CreatorType'
        description: e.g. User
      data_prep_chunks:
        additionalProperties:
          items:
            $ref: '#/definitions/types.DataPrepChunk'
          type: array
        type: object
      data_prep_limit:
        description: If true, the data prep is limited to a certain number of chunks
          due to quotas
        type: integer
      data_prep_limited:
        description: If true, the data prep is limited to a certain number of chunks
          due to quotas
        type: boolean
      data_prep_stage:
        $ref: '#/definitions/types.TextDataPrepStage'
      data_prep_total_chunks:
        type: integer
      display_message:
        description: if this is defined, the UI will always display it instead of
          the message (so we can augment the internal prompt with RAG context)
        type: string
      error:
        type: string
      files:
        description: list of filepath paths
        items:
          type: string
        type: array
      finished:
        description: if true, the message has finished being written to, and is ready
          for a response (e.g. from the other participant)
        type: boolean
      id:
        type: string
      lora_dir:
        description: we hoist this from files so a single interaction knows that it
          "Created a finetune file"
        type: string
      message:
        description: e.g. Prove pythagoras
        type: string
      metadata:
        additionalProperties:
          type: string
        description: different modes and models can put values here - for example,
          the image fine tuning will keep labels here to display in the frontend
        type: object
      mode:
        allOf:
        - $ref: '#/definitions/types.SessionMode'
        description: |-
          this let's us know if this interaction is part of the fine tuning process
          or if it's a chat interaction that the user is using to interact with the model
          once it's been fine-tuned
          for fine-tune models, we can filter out inference interactions
          to get down to what actually matters
      progress:
        description: e.g. 0-100
        type: integer
      rag_results:
        items:
          $ref: '#/definitions/types.SessionRAGResult'
        type: array
