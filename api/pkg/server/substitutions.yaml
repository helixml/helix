version: "1.0"
metadata:
  name: "Model Substitutions"
  description: "Alternative model mappings for when preferred models are not available"
  last_updated: "2025-06-25"

# Model class definitions with fallback alternatives
# Ordered list of model classes - first match wins, alternatives within each class are in order of preference
model_classes:
  # Small efficient models for simple tasks
  - name: "lightweight"
    alternatives:
      - provider: "helix"
        model: "llama3.1:8b-instruct-q8_0"
      - provider: "anthropic"
        model: "claude-3-5-haiku-20241022"
      - provider: "openai"
        model: "gpt-4o-mini"
      - provider: "together"
        model: "meta-llama/Meta-Llama-3.1-8B-Instruct-Turbo"

  # Reasoning models for complex reasoning tasks
  - name: "reasoning"
    alternatives:
      - provider: "openai"
        model: "o3-mini"
      - provider: "anthropic"
        model: "claude-3-5-sonnet-20241022"
      - provider: "openai"
        model: "gpt-4o"
      - provider: "openai"
        model: "gpt-4"
      - provider: "helix"
        model: "llama3.1:8b-instruct-q8_0"

  # Large reasoning models for complex tasks
  - name: "large-reasoning"
    alternatives:
      - provider: "together"
        model: "meta-llama/Llama-3.3-70B-Instruct-Turbo"
      - provider: "helix"
        model: "llama3.1:8b-instruct-q8_0"
      - provider: "anthropic"
        model: "claude-3-5-sonnet-20241022"
      - provider: "openai"
        model: "gpt-4o"
      - provider: "openai"
        model: "o3-mini"
      - provider: "together"
        model: "meta-llama/Meta-Llama-3.1-405B-Instruct-Turbo"

  # Fast general-purpose models for routine tasks
  - name: "fast-general"
    alternatives:
      - provider: "helix"
        model: "llama3.1:8b-instruct-q8_0"
      - provider: "anthropic"
        model: "claude-3-5-haiku-20241022"
      - provider: "openai"
        model: "gpt-4o-mini"
      - provider: "together"
        model: "meta-llama/Meta-Llama-3.1-70B-Instruct-Turbo"

  # Vision-capable models
  - name: "vision-model"
    alternatives:
      - provider: "helix"
        model: "Qwen/Qwen2.5-VL-7B-Instruct"
      - provider: "anthropic"
        model: "claude-3-5-sonnet-20241022"
      - provider: "openai"
        model: "gpt-4o"
      - provider: "together"
        model: "meta-llama/Llama-3.2-11B-Vision-Instruct-Turbo"
      - provider: "together"
        model: "meta-llama/Llama-3.2-90B-Vision-Instruct-Turbo"