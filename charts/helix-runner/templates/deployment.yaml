apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "helix-runner.fullname" . }}
  labels:
    {{- include "helix-runner.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  {{- if eq .Values.deploymentStrategy "Recreate" }}
  strategy:
    type: Recreate
  {{- else if eq .Values.deploymentStrategy "RollingUpdate" }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  {{- else if eq .Values.deploymentStrategy "auto" }}
    {{- if and (hasKey .Values "gpuCount") (gt (.Values.gpuCount | int) 0) }}
  strategy:
    type: Recreate
    {{- else }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
    {{- end }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "helix-runner.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "helix-runner.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "helix-runner.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- if .Values.gkeSetup }}
          command: ["/bin/bash", "-c"]
          args:
            - |
              if [ -d "/usr/local/nvidia/lib64" ]; then
                echo "/usr/local/nvidia/lib64" > /etc/ld.so.conf.d/nvidia-gke.conf
                ldconfig
              fi
              exec /workspace/helix/helix-runner --api-host {{ .Values.runner.host }} --runner-id "$(POD_NAME)"
          {{- else }}
          args:
            - --api-host
            - {{ .Values.runner.host }}
            - --runner-id
            - "$(POD_NAME)"
          {{- end }}
          env:
            {{- if .Values.runner.tokenExistingSecret }}
            - name: API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.runner.tokenExistingSecret }}
                  key: {{ .Values.runner.tokenExistingSecretKey | default "token" }}
            {{- else }}
            - name: API_TOKEN
              value: {{ .Values.runner.token | quote }}
            {{- end }}
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            {{- if .Values.runner.huggingfaceTokenExistingSecret }}
            - name: HF_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.runner.huggingfaceTokenExistingSecret }}
                  key: {{ .Values.runner.huggingfaceTokenExistingSecretKey | default "token" }}
            {{- else }}
            - name: HF_TOKEN
              value: {{ .Values.runner.huggingfaceToken | quote }}
            {{- end }}
            - name: RUNTIME_OLLAMA_ENABLED
              value: "true"
          resources:
            {{- if hasKey .Values "gpuCount" }}
              {{- if gt (.Values.gpuCount | int) 0 }}
            limits:
              nvidia.com/gpu: {{ .Values.gpuCount | quote }}
              {{- range $key, $value := .Values.resources.limits }}
              {{- if ne $key "nvidia.com/gpu" }}
              {{ $key }}: {{ $value }}
              {{- end }}
              {{- end }}
            requests:
              nvidia.com/gpu: {{ .Values.gpuCount | quote }}
              {{- range $key, $value := .Values.resources.requests }}
              {{- if ne $key "nvidia.com/gpu" }}
              {{ $key }}: {{ $value }}
              {{- end }}
              {{- end }}
              {{- else }}
            limits:
              {{- range $key, $value := .Values.resources.limits }}
              {{- if ne $key "nvidia.com/gpu" }}
              {{ $key }}: {{ $value }}
              {{- end }}
              {{- end }}
            requests:
              {{- range $key, $value := .Values.resources.requests }}
              {{- if ne $key "nvidia.com/gpu" }}
              {{ $key }}: {{ $value }}
              {{- end }}
              {{- end }}
              {{- end }}
            {{- else }}
            {{- toYaml .Values.resources | nindent 12 }}
            {{- end }}
          {{- with .Values.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
