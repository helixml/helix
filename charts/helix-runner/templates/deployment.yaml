apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "helix-runner.fullname" . }}
  labels:
    {{- include "helix-runner.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "helix-runner.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "helix-runner.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "helix-runner.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          shareProcessNamespace: {{ .Values.runner.shareProcessNamespace }}
          args:
            - --api-host
            - {{ .Values.runner.host }}
            - --api-token
            - {{ .Values.runner.token }}
            - --runner-id
            - "$(POD_NAME)"
            - --memory
            - {{ .Values.runner.memory }}
            - --allow-multiple-copies
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: RUNTIME_AXOLOTL_ENABLED
              value: "{{ .Values.runner.axolotl }}"
            - name: RUNTIME_AXOLOTL_WARMUP_MODELS
              value: "mistralai/Mistral-7B-Instruct-v0.1"
            - name: HF_TOKEN
              value: {{ .Values.runner.huggingfaceToken }}
            - name: RUNTIME_OLLAMA_ENABLED
              value: "true"
            - name: RUNTIME_OLLAMA_WARMUP_MODELS
              value: {{ .Values.runner.models }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- with .Values.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
