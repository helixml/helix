{{- if and .Values.kodit.enabled (not .Values.kodit.auth.existingSecret) -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "helix-controlplane.fullname" . }}-kodit-auth
  labels:
    {{- include "helix-controlplane.labels" . | nindent 4 }}
    app.kubernetes.io/component: kodit
type: Opaque
stringData:
  username: {{ .Values.kodit.auth.username | quote }}
  password: {{ .Values.kodit.auth.password | quote }}
  database: {{ .Values.kodit.auth.database | quote }}
{{- end -}}
