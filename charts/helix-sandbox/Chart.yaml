apiVersion: v2
name: helix-sandbox
description: |
  Helix Sandbox - Docker-in-Docker container host for GPU-accelerated cloud desktops.
  Features direct WebSocket video streaming, Hydra multi-tenant isolation, and RevDial
  connectivity to the Helix control plane. Supports NVIDIA, AMD, Intel GPUs and software rendering.

