apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "helix-sandbox.fullname" . }}
  labels:
    {{- include "helix-sandbox.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "helix-sandbox.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "helix-sandbox.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "helix-sandbox.serviceAccountName" . }}
      {{- if .Values.podSecurityContext }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      {{- end }}
      {{- $gpuVendor := include "helix-sandbox.gpuVendor" . }}
      {{- $runtimeClass := include "helix-sandbox.runtimeClassName" . }}
      {{- if $runtimeClass }}
      runtimeClassName: {{ $runtimeClass }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            # Core Helix configuration
            - name: HELIX_API_URL
              value: {{ .Values.sandbox.apiUrl | quote }}
            - name: RUNNER_TOKEN
              {{- if .Values.sandbox.runnerTokenExistingSecret }}
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.sandbox.runnerTokenExistingSecret }}
                  key: {{ .Values.sandbox.runnerTokenExistingSecretKey | default "token" }}
              {{- else }}
              value: {{ .Values.sandbox.runnerToken | quote }}
              {{- end }}
            - name: WOLF_INSTANCE_ID
              {{- if .Values.sandbox.instanceId }}
              value: {{ .Values.sandbox.instanceId | quote }}
              {{- else }}
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
              {{- end }}
            - name: MAX_SANDBOXES
              value: {{ .Values.sandbox.maxSandboxes | quote }}

            # TURN server configuration
            - name: TURN_PUBLIC_IP
              {{- if .Values.sandbox.turn.publicIp }}
              value: {{ .Values.sandbox.turn.publicIp | quote }}
              {{- else }}
              # Extract hostname from API URL if not specified
              value: {{ .Values.sandbox.apiUrl | trimPrefix "https://" | trimPrefix "http://" | regexFind "^[^:/]+" | quote }}
              {{- end }}
            - name: TURN_PASSWORD
              {{- if .Values.sandbox.turn.turnPasswordExistingSecret }}
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.sandbox.turn.turnPasswordExistingSecret }}
                  key: {{ .Values.sandbox.turn.turnPasswordExistingSecretKey | default "password" }}
              {{- else }}
              value: {{ .Values.sandbox.turn.password | quote }}
              {{- end }}

            # Helix hostname for display
            - name: HELIX_HOSTNAME
              {{- if .Values.sandbox.helixHostname }}
              value: {{ .Values.sandbox.helixHostname | quote }}
              {{- else }}
              value: {{ .Values.sandbox.apiUrl | trimPrefix "https://" | trimPrefix "http://" | regexFind "^[^:/]+" | quote }}
              {{- end }}

            # Sandbox configuration
            - name: XDG_RUNTIME_DIR
              value: "/tmp/sockets"
            - name: HOST_APPS_STATE_FOLDER
              value: "/etc/wolf/cfg"
            - name: WOLF_SOCKET_PATH
              value: "/var/run/wolf/wolf.sock"
            - name: GOP_SIZE
              value: {{ .Values.sandbox.gopSize | quote }}

            # GPU vendor configuration
            - name: GPU_VENDOR
              value: {{ $gpuVendor | quote }}
            - name: WOLF_RENDER_NODE
              value: {{ include "helix-sandbox.renderNode" . | quote }}

            {{- if eq $gpuVendor "nvidia" }}
            # NVIDIA-specific environment
            - name: NVIDIA_DRIVER_CAPABILITIES
              value: "all"
            - name: NVIDIA_VISIBLE_DEVICES
              value: "all"
            {{- else if eq $gpuVendor "none" }}
            # Software rendering environment (no GPU)
            - name: LIBGL_ALWAYS_SOFTWARE
              value: "1"
            - name: MESA_GL_VERSION_OVERRIDE
              value: "4.5"
            {{- end }}

            # Production mode
            - name: HELIX_DEV_MODE
              value: "false"
            - name: ZED_IMAGE
              value: "registry.helixml.tech/helix/zed-agent:latest"

          ports:
            # WebSocket streaming port
            - name: web
              containerPort: {{ .Values.service.web.port }}
              protocol: TCP

          volumeMounts:
            - name: docker-storage
              mountPath: /var/lib/docker
            - name: sandbox-config
              mountPath: /etc/wolf/cfg
            - name: tmp-sockets
              mountPath: /tmp/sockets
            - name: sandbox-socket
              mountPath: /var/run/wolf
            - name: udev
              mountPath: /run/udev
              readOnly: true
            {{- if ne $gpuVendor "none" }}
            # GPU modes need /dev mounted for DRI access
            - name: dev
              mountPath: /dev
            {{- end }}

          resources:
            {{- $resources := dict }}
            {{- if .Values.resources.limits }}
            {{- $resources = merge $resources (dict "limits" .Values.resources.limits) }}
            {{- end }}
            {{- if .Values.resources.requests }}
            {{- $resources = merge $resources (dict "requests" .Values.resources.requests) }}
            {{- end }}
            {{- /* Add GPU resources based on vendor */ -}}
            {{- if eq $gpuVendor "nvidia" }}
            {{- if .Values.gpu.nvidia.enabled }}
            {{- $gpuLimit := dict "nvidia.com/gpu" (.Values.gpu.nvidia.count | default 1) }}
            {{- if $resources.limits }}
            {{- $resources = merge $resources (dict "limits" (merge $resources.limits $gpuLimit)) }}
            {{- else }}
            {{- $resources = merge $resources (dict "limits" $gpuLimit) }}
            {{- end }}
            {{- end }}
            {{- else if eq $gpuVendor "amd" }}
            {{- if and .Values.gpu.amd.enabled .Values.gpu.amd.resourceName }}
            {{- $gpuLimit := dict .Values.gpu.amd.resourceName 1 }}
            {{- if $resources.limits }}
            {{- $resources = merge $resources (dict "limits" (merge $resources.limits $gpuLimit)) }}
            {{- else }}
            {{- $resources = merge $resources (dict "limits" $gpuLimit) }}
            {{- end }}
            {{- end }}
            {{- else if eq $gpuVendor "intel" }}
            {{- if and .Values.gpu.intel.enabled .Values.gpu.intel.resourceName }}
            {{- $gpuLimit := dict .Values.gpu.intel.resourceName 1 }}
            {{- if $resources.limits }}
            {{- $resources = merge $resources (dict "limits" (merge $resources.limits $gpuLimit)) }}
            {{- else }}
            {{- $resources = merge $resources (dict "limits" $gpuLimit) }}
            {{- end }}
            {{- end }}
            {{- end }}
            {{- toYaml $resources | nindent 12 }}

          livenessProbe:
            tcpSocket:
              port: web
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            tcpSocket:
              port: web
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

      volumes:
        - name: docker-storage
          {{- if .Values.persistence.dockerStorage.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "helix-sandbox.fullname" . }}-docker
          {{- else }}
          emptyDir: {}
          {{- end }}
        - name: sandbox-config
          {{- if .Values.persistence.sandboxConfig.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "helix-sandbox.fullname" . }}-config
          {{- else }}
          emptyDir: {}
          {{- end }}
        - name: tmp-sockets
          emptyDir: {}
        - name: sandbox-socket
          emptyDir: {}
        - name: udev
          hostPath:
            path: /run/udev
            type: Directory
        {{- if ne $gpuVendor "none" }}
        - name: dev
          hostPath:
            path: /dev
            type: Directory
        {{- end }}

      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
