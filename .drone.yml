        from_secret: ci_shared_secret
    commands:
      - chmod +x scripts/upload-oauth-test-artifacts.sh
      - ./scripts/upload-oauth-test-artifacts.sh outlook
    when:
      event:
        - push
      status:
        - success
        - failure
    depends_on: [oauth-outlook-integration-test]

