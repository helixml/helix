kind: pipeline
type: docker
name: default

trigger:
  event:
    - push
    - tag

workspace:
  base: /go
  path: src/github.com/helix-ml/helix

steps:
  - name: build-backend
    image: golang:1.24-alpine3.21
    volumes:
      - name: go-build-cache
        path: /root/.cache/go-build
      - name: go-mod-cache
        path: /go/pkg/mod
    environment:
      GITHUB_TOKEN:
        from_secret: github_token
    commands:
      - apk add --no-cache gcc g++ musl-dev
      - CGO_ENABLED=1 go build -tags "!rocm"
    when:
      event:
        - tag
    depends_on: []

  - name: build-frontend
    image: node:23-alpine
    volumes:
      - name: yarn-cache
        path: /usr/local/share/.cache/yarn
      - name: node-modules-cache
        path: /go/src/github.com/helix-ml/helix/frontend/node_modules
      - name: frontend-build-cache
        path: /go/src/github.com/helix-ml/helix/frontend/dist
    commands:
      - cd frontend
      - yarn install
      - yarn test
      - yarn build
    depends_on: []

